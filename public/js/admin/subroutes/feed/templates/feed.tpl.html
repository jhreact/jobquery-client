<div ui-view>
    <div class="content-header">
        <div class="content-header-block">
            <div class="content-title">Activity Feed</div>
            <div class="content-tagline">View latest changes and activities</div>
        </div>
    </div>

    <div class="row">
        <div class="content-section container-fluid">
            <div class="dashbox dashbox-content">
                FILTERS HERE
            </div>
        </div>
    </div>
    <div class="row" id="{{dategroup.dateid}}" ng-repeat="dategroup in feeditemdetails" >
        <div class="dashbox-title" ng-click="dategroup.isCollapsed = !dategroup.isCollapsed">{{dategroup.date}}</div>
        <div class="dashbox dashbox-content" collapse="dategroup.isCollapsed">
            <div ng-repeat="feedRow in dategroup.items">
                <div ng-switch on="feedRow.targetType">
                    <div ng-switch-when="Category">
                        <a href="{{feedRow.userLink}}">{{feedRow.userDisplayName}}</a> {{feedRow.summary}}: {{feedRow.targetDisplayName}}<br />
                    </div>
                    <div ng-switch-default><a href="{{feedRow.userLink}}">{{feedRow.userDisplayName}}</a> {{feedRow.summary}}: <a href="{{feedRow.targetLink}}">{{feedRow.targetDisplayName}}</a> <br />
                    </div>
                </div>
          </div>
        </div>
    </div>
</div>
